<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="道路運送車両法と保安基準の条文を検索できるWebアプリケーション">
    <title>道路運送車両法の保安基準検索 - 保安基準・細目告示・別添</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🚗 法令検索</h1>
            <p class="subtitle">道路運送車両法・保安基準</p>
        </header>

        <main class="main">
            <section class="search-section">
                <div class="search-box">
                    <input 
                        type="text" 
                        id="searchInput" 
                        class="search-input" 
                        placeholder="キーワードを入力（例: ヘッドライト、ブレーキ、シートベルト）"
                        autocomplete="off"
                    >
                    <button id="searchButton" class="search-button">🔍 検索</button>
                </div>

                <div class="filters">
                    <label class="filter-label">
                        <input type="checkbox" id="filterLaw" checked>
                        <span>法律</span>
                    </label>
                    <label class="filter-label">
                        <input type="checkbox" id="filterOrdinance" checked>
                        <span>省令</span>
                    </label>
                </div>

                <div id="searchInfo" class="search-info"></div>
            </section>

            <section class="results-section">
                <div id="loadingIndicator" class="loading hidden">
                    <div class="spinner"></div>
                    <p>検索中...</p>
                </div>

                <div id="resultsContainer" class="results-container"></div>

                <div id="noResults" class="no-results hidden">
                    <p>😔 検索結果が見つかりませんでした</p>
                    <p class="hint">別のキーワードで検索してみてください</p>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>データ出典: <a href="https://elaws.e-gov.go.jp/" target="_blank" rel="noopener">e-Gov 法令検索</a></p>
            <p class="note">※ 本サイトは参考情報です。正確な情報は公式サイトをご確認ください。</p>
        </footer>
    </div>

    <!-- 条文詳細モーダル -->
    <div id="articleModal" class="modal hidden">
        <div class="modal-content">
            <button class="modal-close" id="modalClose">&times;</button>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="js/search.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
